version: '3.3'
services:
  logstash:
    image: logstash:5.5.2
    depends_on:
      - elasticsearch
    volumes:
      - ./search/logstash/logstash.conf:/config/logstash.conf
      - STORAGE_FOLDER:/tmp/:ro
    command: ["logstash", "-f", "/config/logstash.conf"]
  elasticsearch:
    image: elasticsearch:5.5.2
    ports:
      - 9200:9200
    volumes:
      - es:/usr/share/elasticsearch/data
  kibana:
    image: kibana:5.5.2
    depends_on:
      - elasticsearch
    ports:
      - 5601:5601
volumes:
  es:
